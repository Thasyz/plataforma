<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <title>Plataformas</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
   <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
   <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v6.2.1/css/all.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js'>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js'>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="options">
      <div class="option active" style="--optionBackground:url(https://www.gamebyte.com/wp-content/uploads/2020/07/Xbox.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <i class="fa-brands fa-xbox"></i>
               <audio src="./snd/gong.wav" id="gong"></audio>
              </div>
            <div class="info">
               <div class="main">Xbox</i></div>
               <div class="sub">Live é agora.</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://meups.com.br/wp-content/uploads/2022/09/Playstation-900x503.jpeg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
              <i class="fa-brands fa-playstation"></i></div>
              <audio src="./snd/gong.wav" id="gong"></audio>
            <div class="info">
               <div class="main">Playstation</div>
               <div class="sub">Meu catalogo é o melhor</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://d17lbu6bbzbdc8.cloudfront.net/wp-content/uploads/2021/02/27083329/nitendo-switch.png);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
              <i class="fa-solid fa-gamepad"></i>
              <audio src="./snd/gong.wav" id="gong"></audio>
            </div>
            <div class="info">
               <div class="main">Switch</div>
               <div class="sub">Nintendo Power</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://thecryptolegal.com/wp-content/uploads/2022/01/c%C3%B3mo-generar-leads-con-youtube-1024x538-1.png);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
              <i class="fa-brands fa-youtube"></i>
              <audio src="./snd/gong.wav" id="gong"></audio>
            </div>
            <div class="info">
               <div class="main">Youtube</div>
               <div class="sub">Venha assistir minha bagunça</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://blog.twitch.tv/assets/uploads/1920x1080-blog-header-default-core-purple-1.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
              <i class="fa-brands fa-twitch"></i>
              <audio src="./snd/gong.wav" id="gong"></audio>
            </div>
            <div class="info">
               <div class="main">Twitch</div>
               <div class="sub">Venha paraas lives</div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="script.js"></script>
   <script src="app.js/app.js"></script>

</body>

</html>
